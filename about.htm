<body>
<div id="wrapper">
<h1>Let us know what you think</h1>

<table class="formtable">
<tr>
<td>
<form name="user_exp" id="user_exp" action="mailto:saif514@sbcglobal.net" method="post" enctype="text/plain">
	<fieldset id="name">
		<legend>Information</legend>
		First Name
		<input type="text" id="firstname" name="firstname"  />
		Last Name
		<input type="text" id="lastname" name="lastname" />
		Zip
		<input type="text" id="zip" name="zip" style="width:7em" />
	</fieldset>
	<fieldset id="firstonsite">
		<legend>First time on site</legend>
		<label for="yes">Yes</label>
		<input type="radio" name="buttons" id="yes" value="yesbutton" />
		<label for="no">No</label>
		<input type="radio" name="buttons" id="no" value="nobutton" />
	</fieldset>
	<fieldset id="ratings">
		<label for="content">Was the site informative?</label>
		<select name="content" id="content">
			<option value="yesoption">Yes</option>
			<option value="nooption">No</option>
		</select>
		<label for="return">Will you be returning?</label>
		<select name="return" id="return">
			<option value="yesoption">Yes</option>
			<option value="nooption">No</option>
		</select>
		<label for="refer">Will you tell your friends about us?</label>
		<select name="refer" id="refer">
			<option value="yesoption">Yes</option>
			<option value="nooption">No</option>
		</select>
	</fieldset>
	<fieldset id="tellus">
		<label for="tellbox">Tell us whatever you want! We're listening....</label>
		<textarea id="tellbox" name="tellbox" rows="6" cols="50"></textarea>
	</fieldset>
	<fieldset id="checkbox">
		<label>
			<input type="checkbox" id="contactus" name="contacus" />
			You guys can contact me
		</label>
	</fieldset>
	<fieldset id="submission">
		<input type="submit" value="Submit" />
		<input type="reset" value="cancel" />
	</fieldset>
</form>
</td></tr>
</table>
